<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
   
	<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
	<!--[if lt IE 8]>
		<link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<![endif]-->
		<title>{{ page.title }}</title>

	</head>

	<body>
		<div id="container">
			<div id="header">
				<h1 id="roundme">Piter<span>.</span>rb</h1>
				{% include menu.markdown %}	
			</div>
			<div class="clear"></div>
			<div id="content_sidebar_wrapper">
				<div id="content">
					
					<h1>{{ page.title }}</h1>
					
					<br />
					{{ content }}
					<div class="left_column">
				    {% if page.previous %}
				      <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
				    {% endif %}
				  </div>
				  <div class="right_column">
				    {% if page.next %}
				      <a href="{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
				    {% endif %}
				  </div>
					<br />
				
					<br />
				</div>	
				<div id="sidebar">
				    <div id="twitter">
                                      <h5>Twitter (записи с тегом #piterrb):</h5>
                                      <div id="juitterContainer"></div>
                                    </div>
                                    <div id="logo">
                                      <h5>При поддержке:</h5>
                                      <a href="http://www.sphereinc.com" blank="_target"><img src="/images/logo.png"></a>
                                    </div>				    
				</div>
				<div class="clear">	</div>
			</div>
			<div id="footer">
				<div id="tools">
					Сделано с <a href="http://wiki.github.com/mojombo/jekyll/" target="_blank">Jekyll</a> и <a href="http://www.heroku.com" target="_blank">Heroku</a>
				</div>
			</div>
		</div>
		{% include javascript.markdown %}
	</body>
	</html>
